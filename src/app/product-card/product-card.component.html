<img [src]="photoUrl" />
<div class="content">
  <strong [class.hidden]="!isShow">{{ id }}. {{ productName }}</strong>
  <span>{{ createDate | date: 'yyyy-MM-dd' }}</span>
  <span>2024-04-24</span>
</div>
<div>{{ author }}</div>
<div class="company">
  <span>{{ company }}</span>
  <span>$10,000</span>
</div>
<div class="button">
  <button type="button" (click)="onSetDisplay(true)">明細</button>
  <button type="button" (click)="onSetDisplay(false)" class="edit">加入購物車</button>
</div>
